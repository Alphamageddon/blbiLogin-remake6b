# 🌟 这里是 blbiLogin 的设置小屋，欢迎光临！
# 🌟 Welcome to blbiLogin's cozy settings home!

# 🚨 这是版本号，别碰它哦，它怕痒~
# 🚨 Version number. Don't touch, it's ticklish!
version: 1.8.7

prefix: "§8[§fblbi§bLogin§8] §f"

# 玩家进入游戏自动传送到出生点，用/blbilogin savelocation设置出生点
playerJoinAutoTeleportToSavedLocation: false
locationPos:
  world: ""  # 世界名称
  x: 0.0     # X 坐标
  y: 0.0     # Y 坐标
  z: 0.0     # Z 坐标
  yaw: 0.0   # 水平角度
  pitch: 0.0 # 垂直角度
playerJoinAutoTeleportToSavedLocation_AutoBack: false

# 🗣️ 选择你想要的语言，就像选择你最爱的冰淇淋味道~
# 🗣️ Pick your language, like choosing your favorite ice cream flavor!
# 现在有这些口味：zh_CN, en_US, ru_RU, ar_SA, ja_JP
# Available flavors: zh_CN, en_US, ru_RU, ar_SA, ja_JP
language: zh_CN

# 💾 我们用 SQLite 来存储玩家信息，就像一个安全的小保险箱~
# 💾 We use SQLite to store player info, like a tiny, secure vault!
useSqlite: true

# 🚶‍♂️ 没登录的玩家要站在原地吗？像玩"一二三木头人"那样~
# 🚶‍♂️ Should unlogged players freeze? Like playing "Red Light, Green Light"!
noLoginPlayerCantMove: true

# 🎭 没登录的玩家不能用命令吗？就像没有魔法棒的小巫师~
# 🎭 Can't use commands when not logged in? Like a wizard without a wand!
noLoginPlayerCantUseCommand: true

# 📜 没登录的玩家可以用哪些命令？这是特别允许的小魔法~
# 📜 What commands can unlogged players use? These are the special allowed spells!
noLoginPlayerAllowUseCommand:
  - "/example"

# 🏗️ 没登录的玩家不能挖方块吗？就像不能动游戏里的积木~
# 🏗️ Can't break blocks when not logged in? Like "don't touch the Lego" rule!
noLoginPlayerCantBreak: true

# 🛡️ 没登录的玩家是不是超人呀？打不疼的那种~
# 🛡️ Are unlogged players superheroes? The invincible kind!
noLoginPlayerCantHurt: true

# ✨ 给没登录的玩家加点闪闪发光的效果，像仙女散花~
# ✨ Add some sparkles to unlogged players, like fairy dust!
noLoginPlayerParticle: true

# 📢 怎么提醒还没登录的玩家？选你喜欢的方式：
# 📢 How to remind unlogged players? Pick your favorite way:
noLoginPlayerSendMessage: true
noLoginPlayerSendTitle: true
noLoginPlayerSendSubTitle: true
noLoginPlayerSendActionBar: true

# 📣 怎么叫还没注册的玩家来注册？选你喜欢的方式：
# 📣 How to call unregistered players? Pick your favorite way:
noRegisterPlayerSendMessage: true
noRegisterPlayerSendTitle: true
noRegisterPlayerSendSubTitle: true
noRegisterPlayerSendActionBar: true

# 🎉 登录成功要不要放烟花庆祝呀？
# 🎉 Wanna celebrate successful logins with fireworks?
successLoginSendTitle: true
successLoginSendSubTitle: true

# 🎵 记住哦，发消息和动作栏还有好听的音效呢！
# 🎵 Remember, messages and action bar come with cool sounds!

